<form clrForm>
  <input clrInput name="input" placeholder="first name" [(ngModel)]="user.firstName"/>
  <input clrInput name="input" placeholder="last name" [(ngModel)]="user.lastName"/>
  <input clrInput name="input" placeholder="email" [(ngModel)]="user.email"/>
  <input clrInput name="input" placeholder="password" [(ngModel)]="user.password"/>
  <button class="btn btn-outline" (click)="onRegisterUser()">Register</button>
</form>
