<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            FinDash
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </section>
        <div class="login-group">
            <!--<div class="auth-source select">-->
            <!--    <select id="login-auth-source-1">-->
            <!--        <option>Local Users</option>-->
            <!--        <option>Administrator</option>-->
            <!--    </select>-->
            <!--</div>-->
            <input name="username" class="username" type="text" id="login_username" placeholder="Username" [(ngModel)]="user.email">
            <input name="password" class="password" type="password" id="login_password" placeholder="Password" [(ngModel)]="user.password" (keyup.enter)="onLoginUser()">
            <!-- <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div> -->
            <div *ngIf="error401" class="error active">
               Invalid user name or password
            </div>
            <button (click)="onLoginUser()" type="submit" class="btn btn-primary">LOGIN</button>
            <!--<a href="javascript://" class="signup">Sign up for a Company ID</a>-->
        </div>
    </form>
</div>
